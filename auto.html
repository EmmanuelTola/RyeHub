 <title>Login | RyeHub</title>

<script src="https://cdn.jsdelivr.net/gh/HexxeJS/HexxeDB/que.js"></script>

<body>


<script>
$IMPORT('@UI'); 
const $con = "q2goAPe9YRLIWeWI75Iw"; 
const $db = "ryehub";
$START('XQL:'+$con); 
let email = $GET('email'); 
$QUERY($con, $db, `SELECT users WHERE email = '${email}'`).pull(goUse, goErr); 
function goUse(data) {
if(data && data[0]) {
localStorage.setItem('rye', data[0].id); 
location.href = 'user.html'; 
}
}

function goErr(data){
alert(data); 
}
</script>
