<div id="nav"></div>

<data id="usen"></data>

<input back="lightgrey" theme="smart" style="pointer-events: none;" value="Email: {email}">

<i onclick="show('#popedit')" margin="10px,10px,0,0" absolute push="top right" class="fa fa-cog" size="30px"></i>
</div>
</result>
</query>

<p margin="5px bottom" bold font="Poppins" size="22px">&nbsp; PURCHASES</p>
<query call="" data="ryehub">
<data id="purc"></data>
<empty><in opacity="0.5" font="Rubik" margin="10px left" size="16px">You have made no purchases</in></empty>
<result></result>
</query>



<div display="none" id="popedit" class="s-pop popedit">

<div padding="10px left" id="editor">

    
    
<update table="users" query="id = $js-localStorage.getItem('rye')" call="history.go(0)" data="ryehub">
<form>
<br>
<query call="imgEdit();" data="ryehub"> 
<data id="editusen"></data>

<result>   
 <div flex style="align-items: center">
<i margin="10px right" class="fa fa-arrow-left" size="30px" onclick="hide('#popedit')"></i>    
<img onclick="fileUp(); document.getElementById('filen').click();" id="upimg" round src="$xqlfile${ pic }" width="70px" height="70px"></div>
<br>
<input dir="rye" type="file" hidden id="filen">
<input name="name" value="{ name }">
<select width="92%" name="country" id="conte">
<option id="firstc" value="{ country }">{ country }</option> 
</select>
<input type="address" name="address" value="{ address }" placeholder="Address...">
<input type="number" name="phone" value="{ phone }" placeholder="Phone Number...">
<input hidden name="pic" id="filenn" value="{ pic }">
<input size="18px" color="white" back="#0B1919" type="submit" value="UPDATE ACCOUNT">
</result>
</query>
</form>
</update>

<br>


</div> 

</div>
