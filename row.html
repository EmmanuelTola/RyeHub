let two; let three;

}

if(tags[2]) {

data = prod.filter(item => item['tags'].toLowerCase().includes(one) || item['tags'].toLowerCase().includes(two) || item['tags'].toLowerCase().includes(three));

if(data && data[0]) {

row = row[0];
prod = prod.filter(item => item !== row);

</div>
`;
